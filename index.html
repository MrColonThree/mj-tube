<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <header>
      <nav
        class="flex items-center justify-between my-5 py-8 border-b-gray-200 border-b-2"
      >
        <img src="images/Logo.png" alt="" />
        <button
          onclick="handleClickSortByView()"
          class="bg-gray-300 hover:bg-[#FF1F3D] hover:text-white px-5 py-3 rounded-lg text-xl font-semibold"
        >
          Sort by view
        </button>
        <button
          
          onclick="clickBlog()"
          class="bg-[#FF1F3D] px-5 py-3 rounded-lg text-xl text-white font-semibold"
        >
          <a href="blog.html" target="_blank">Blog</a>
        </button>
      </nav>
    </header>
    <main>
      <!-- Category Type -->
      <section>
        <div
          id="category-container"
          class="flex justify-center gap-5 my-8"
        ></div>
      </section>
      <!-- Categories -->
      <section>
        <div
          id="video-cards"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
        ></div>
        <!-- Drawing Category -->
        <div id="drawing-image" class="hidden my-24">
          <div class="flex flex-col items-center justify-center gap-8">
            <img class="w-48" src="images/Icon.png" alt="" />
            <h1 class="text-center text-5xl text-bold">
              Oops!! Sorry, There is no<br />content here
            </h1>
          </div>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
